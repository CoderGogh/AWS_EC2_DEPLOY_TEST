name: CI/CD to EC2

on:
  push:
    branches:
      - main  # main 브랜치 푸시 시 자동 실행

jobs:
  # [1단계] 빌드 및 테스트 검증
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

  # [2단계] EC2 서버 배포
  deploy:
    name: Build and Deploy Spring Boot App to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build Spring Boot App
        run: ./gradlew clean build -x test

      - name: Save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Ensure remote app directory exists
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.EC2_APP_DIR }}"

      - name: Deploy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem \
            build/libs/myapp.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}/myapp.jar

      - name: Execute remote commands (Restart Server)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # 기존에 실행 중인 서버 종료 (8080 포트 기준)
            fuser -k 8080/tcp || true
          
            # 혹시 안 죽었을 경우 대비해서 이름으로 한번 더 종료
            pkill -f 'java -jar myapp.jar' || true

            # 새 서버 백그라운드 실행
            cd ${{ secrets.EC2_APP_DIR }}
            nohup java -jar myapp.jar > nohup.out 2>&1 &

            # 실행 여부 잠깐 대기 후 확인
            sleep 5
            ps -ef | grep myapp.jar | grep -v grep
          EOF